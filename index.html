<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets\css\style.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">

    <title>Game of Hangman</title>
</head>

<body>

    <div id="header">
        <img src="assets/images/gottitle.jpg" alt="game of thrones title" id="headerImg">
        <h1>Hangman</h1>
    </div>

    <div id="mainSection">

        <div id="left"></div>

        <div id="right">            
            <p id="getStarted">Enter a letter below to begin guessing...</p>

            <input id="lettersGuessed" type=text></input>
        
            <p> Your word: </p>
            <p id="guessWord"></p>

            <p id="wrongLetters"></p>

            <p id="guessesRemaining"></p>

        </div>    
    </div>
    
    <script type="text/javascript" src="assets\javascript\game.js"></script>
</body>
</html>
