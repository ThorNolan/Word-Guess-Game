<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets\css\style.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">

    <title>Game of Hangman</title>
</head>

<body>

    <div id="header">
        <img src="assets/images/gottitle.jpg" alt="game of thrones title" id="headerImg">
        <h1>Hangman</h1>
    </div>

    <img src="assets\images\tyrion.jpeg" alt="Tyrion" id="tyrion">
    
    <img src="assets\images\game-of-thrones-white-walker-king.png" alt="white walker" id="walker">

    <div id="mainSection">

            <p id="topText">Press any letter key to begin guessing the word below...</p>
        
            <p id="guessWord"></p>

            <div id="wrongLetters"></div>

            <p>Remaining guesses: </p><p id="livesLeft"></p>

            <p>Wins: <div id="wins"></div></p>

            <button id="reset">New Word</button>
   
    </div>

    <br>

    <audio src="assets\images\game-of-thrones-ringtone.mp3" type="audio/mpeg" id="GoTTheme" autoplay controls></audio>
    
    <script type="text/javascript" src="assets\javascript\game.js"></script>
</body>
</html>
